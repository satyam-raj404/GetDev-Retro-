<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="screenGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background elements -->
  <g opacity="0.3">
    <!-- Grid pattern -->
    <defs>
      <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.5"/>
      </pattern>
    </defs>
    <rect width="500" height="400" fill="url(#grid)"/>
    
    <!-- Floating pixels -->
    <rect x="50" y="50" width="8" height="8" fill="#00ffff" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,-10; 0,0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="450" y="80" width="6" height="6" fill="#ff00ff" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0; -15,5; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="80" y="350" width="10" height="10" fill="#ffff00" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0; 5,-20; 0,0" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Main robot character -->
  <g transform="translate(150, 50)">
    <!-- Robot body -->
    <rect x="50" y="150" width="100" height="120" fill="url(#heroGradient1)" rx="15" filter="url(#heroGlow)"/>
    <rect x="55" y="155" width="90" height="110" fill="#1a1a2e" rx="10"/>
    
    <!-- Chest panel -->
    <rect x="70" y="170" width="60" height="40" fill="#0a0a0f" rx="5" stroke="#00ffff" stroke-width="2"/>
    <circle cx="100" cy="190" r="12" fill="#ff00ff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="100" y="195" font-family="monospace" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">AI</text>
    
    <!-- Control buttons -->
    <circle cx="80" cy="225" r="6" fill="#00ffff" opacity="0.7"/>
    <circle cx="100" cy="225" r="6" fill="#ffff00" opacity="0.7"/>
    <circle cx="120" cy="225" r="6" fill="#ff00ff" opacity="0.7"/>
    
    <!-- Robot head -->
    <rect x="60" y="60" width="80" height="60" fill="url(#heroGradient2)" rx="12" filter="url(#heroGlow)"/>
    <rect x="65" y="65" width="70" height="50" fill="#1a1a2e" rx="8"/>
    
    <!-- Eyes -->
    <rect x="75" y="80" width="15" height="15" fill="#00ffff" rx="2" filter="url(#screenGlow)">
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="110" y="80" width="15" height="15" fill="#00ffff" rx="2" filter="url(#screenGlow)">
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Eye pixels -->
    <rect x="78" y="83" width="3" height="3" fill="#ffffff"/>
    <rect x="84" y="89" width="2" height="2" fill="#ffffff"/>
    <rect x="113" y="83" width="3" height="3" fill="#ffffff"/>
    <rect x="119" y="89" width="2" height="2" fill="#ffffff"/>
    
    <!-- Mouth display -->
    <rect x="85" y="100" width="30" height="10" fill="#0a0a0f" rx="3"/>
    <g fill="#00ff00" font-family="monospace" font-size="6">
      <text x="100" y="107" text-anchor="middle">&gt; Hello World!</text>
    </g>
    
    <!-- Antenna -->
    <rect x="99" y="50" width="2" height="15" fill="url(#heroGradient1)"/>
    <circle cx="100" cy="45" r="6" fill="#ffff00" stroke="#00ffff" stroke-width="2">
      <animate attributeName="r" values="6;8;6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Arms -->
    <!-- Left arm -->
    <rect x="20" y="160" width="35" height="20" fill="url(#heroGradient1)" rx="10"/>
    <rect x="25" y="165" width="25" height="10" fill="#1a1a2e" rx="5"/>
    <rect x="10" y="175" width="25" height="15" fill="url(#heroGradient2)" rx="8"/>
    
    <!-- Left hand holding code -->
    <rect x="5" y="185" width="20" height="25" fill="#1a1a2e" rx="10"/>
    <rect x="0" y="190" width="30" height="20" fill="rgba(0,255,255,0.2)" rx="3" stroke="#00ffff" stroke-width="1"/>
    <g fill="#00ffff" font-family="monospace" font-size="4">
      <text x="15" y="197" text-anchor="middle">{code}</text>
      <text x="15" y="203" text-anchor="middle">&lt;/&gt;</text>
    </g>
    
    <!-- Right arm -->
    <rect x="145" y="160" width="35" height="20" fill="url(#heroGradient1)" rx="10"/>
    <rect x="150" y="165" width="25" height="10" fill="#1a1a2e" rx="5"/>
    <rect x="165" y="175" width="25" height="15" fill="url(#heroGradient2)" rx="8"/>
    
    <!-- Right hand with AI brain -->
    <circle cx="185" cy="195" r="15" fill="rgba(255,0,255,0.3)" stroke="#ff00ff" stroke-width="2"/>
    <g stroke="#ff00ff" stroke-width="1" fill="none">
      <path d="M175 195 Q180 185 185 195 Q190 205 195 195"/>
      <path d="M180 190 Q185 200 190 190"/>
      <circle cx="185" cy="195" r="3" fill="#ff00ff"/>
    </g>
    
    <!-- Legs -->
    <rect x="70" y="270" width="20" height="40" fill="url(#heroGradient1)" rx="10"/>
    <rect x="110" y="270" width="20" height="40" fill="url(#heroGradient1)" rx="10"/>
    <rect x="75" y="275" width="10" height="30" fill="#1a1a2e" rx="5"/>
    <rect x="115" y="275" width="10" height="30" fill="#1a1a2e" rx="5"/>
    
    <!-- Feet -->
    <ellipse cx="80" cy="320" rx="15" ry="8" fill="#1a1a2e"/>
    <ellipse cx="120" cy="320" rx="15" ry="8" fill="#1a1a2e"/>
  </g>
  
  <!-- Floating UI elements -->
  <g transform="translate(350, 100)">
    <!-- Code window -->
    <rect x="0" y="0" width="120" height="80" fill="rgba(26,26,46,0.9)" rx="8" stroke="#00ffff" stroke-width="2"/>
    <rect x="5" y="5" width="110" height="15" fill="#00ffff" rx="3"/>
    <circle cx="15" cy="12" r="3" fill="#ff4444"/>
    <circle cx="25" cy="12" r="3" fill="#ffff00"/>
    <circle cx="35" cy="12" r="3" fill="#00ff00"/>
    
    <!-- Code text -->
    <g fill="#00ff00" font-family="monospace" font-size="6">
      <text x="10" y="32">def ai_magic():</text>
      <text x="15" y="42">return "innovation"</text>
      <text x="10" y="52">print(ai_magic())</text>
      <text x="10" y="62">&gt; innovation</text>
    </g>
    
    <animateTransform attributeName="transform" type="translate" 
                      values="350,100; 360,90; 350,100" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- AI neural network visualization -->
  <g transform="translate(30, 200)" opacity="0.7">
    <!-- Nodes -->
    <circle cx="0" cy="0" r="8" fill="#00ffff" opacity="0.8"/>
    <circle cx="40" cy="-20" r="6" fill="#ff00ff" opacity="0.8"/>
    <circle cx="40" cy="20" r="6" fill="#ffff00" opacity="0.8"/>
    <circle cx="80" cy="0" r="8" fill="#00ff00" opacity="0.8"/>
    
    <!-- Connections -->
    <g stroke-width="2" fill="none">
      <path d="M8 0 L32 -20" stroke="#00ffff" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M8 0 L32 20" stroke="#ff00ff" opacity="0.6">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M46 -20 L72 0" stroke="#ffff00" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M46 20 L72 0" stroke="#00ff00" opacity="0.6">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="1.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Data flow particles -->
    <circle cx="20" cy="-10" r="2" fill="#ffffff">
      <animateMotion dur="3s" repeatCount="indefinite">
        <mpath href="#dataPath"/>
      </animateMotion>
    </circle>
    <path id="dataPath" d="M8 0 L32 -20 L46 -20 L72 0" opacity="0"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Binary rain -->
    <g fill="#00ffff" font-family="monospace" font-size="10" opacity="0.3">
      <text x="400" y="50">1010</text>
      <text x="420" y="80">0110</text>
      <text x="440" y="110">1001</text>
      <text x="460" y="140">0101</text>
      
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 0,400" dur="8s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Holographic effect -->
  <rect width="500" height="400" fill="none" stroke="url(#heroGradient1)" stroke-width="3" opacity="0.3" rx="10">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>
