<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e" rx="20"/>

  <!-- Data Input -->
  <rect x="20" y="50" width="120" height="60" rx="10" fill="url(#grad1)" stroke="#00ffff" stroke-width="2"/>
  <text x="80" y="75" text-anchor="middle" fill="#000" font-family="Arial" font-size="12" font-weight="bold">DATA INPUT</text>
  <text x="80" y="90" text-anchor="middle" fill="#000" font-family="Arial" font-size="10">Raw Data</text>
  <text x="80" y="100" text-anchor="middle" fill="#000" font-family="Arial" font-size="10">Documents</text>

  <!-- AI Processing -->
  <rect x="200" y="50" width="120" height="60" rx="10" fill="url(#grad2)" stroke="#ff00ff" stroke-width="2"/>
  <text x="260" y="75" text-anchor="middle" fill="#000" font-family="Arial" font-size="12" font-weight="bold">AI PROCESSING</text>
  <text x="260" y="90" text-anchor="middle" fill="#000" font-family="Arial" font-size="10">Machine Learning</text>
  <text x="260" y="100" text-anchor="middle" fill="#000" font-family="Arial" font-size="10">Analysis</text>

  <!-- Output -->
  <rect x="380" y="50" width="120" height="60" rx="10" fill="url(#grad3)" stroke="#ffff00" stroke-width="2"/>
  <text x="440" y="75" text-anchor="middle" fill="#000" font-family="Arial" font-size="12" font-weight="bold">INTELLIGENT</text>
  <text x="440" y="85" text-anchor="middle" fill="#000" font-family="Arial" font-size="12" font-weight="bold">OUTPUT</text>
  <text x="440" y="100" text-anchor="middle" fill="#000" font-family="Arial" font-size="10">Insights & Actions</text>

  <!-- Arrows -->
  <path d="M140 80 L190 80" stroke="#00ffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M320 80 L370 80" stroke="#ff00ff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00ffff" />
    </marker>
  </defs>

  <!-- AI Brain Icon -->
  <circle cx="300" cy="200" r="60" fill="none" stroke="#00ffff" stroke-width="3"/>
  <circle cx="300" cy="200" r="45" fill="none" stroke="#ff00ff" stroke-width="2"/>
  <circle cx="300" cy="200" r="30" fill="none" stroke="#ffff00" stroke-width="2"/>

  <!-- Neural Network Lines -->
  <g stroke="#00ffff" stroke-width="2" opacity="0.7">
    <line x1="280" y1="180" x2="320" y2="220"/>
    <line x1="320" y1="180" x2="280" y2="220"/>
    <line x1="290" y1="170" x2="310" y2="230"/>
    <line x1="310" y1="170" x2="290" y2="230"/>
  </g>

  <!-- Process Steps -->
  <g fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">
    <text x="50" y="300" text-anchor="middle">1. COLLECT</text>
    <text x="180" y="300" text-anchor="middle">2. PROCESS</text>
    <text x="300" y="300" text-anchor="middle">3. ANALYZE</text>
    <text x="420" y="300" text-anchor="middle">4. OPTIMIZE</text>
    <text x="550" y="300" text-anchor="middle">5. DEPLOY</text>
  </g>

  <!-- Step Circles -->
  <g>
    <circle cx="50" cy="320" r="15" fill="#00ffff" stroke="#fff" stroke-width="2"/>
    <circle cx="180" cy="320" r="15" fill="#ff00ff" stroke="#fff" stroke-width="2"/>
    <circle cx="300" cy="320" r="15" fill="#ffff00" stroke="#fff" stroke-width="2"/>
    <circle cx="420" cy="320" r="15" fill="#00ff00" stroke="#fff" stroke-width="2"/>
    <circle cx="550" cy="320" r="15" fill="#ff6600" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- Step Numbers -->
  <g fill="#000" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">
    <text x="50" y="325">1</text>
    <text x="180" y="325">2</text>
    <text x="300" y="325">3</text>
    <text x="420" y="325">4</text>
    <text x="550" y="325">5</text>
  </g>

  <!-- Connecting Lines -->
  <g stroke="#00ffff" stroke-width="2" opacity="0.5">
    <line x1="65" y1="320" x2="165" y2="320"/>
    <line x1="195" y1="320" x2="285" y2="320"/>
    <line x1="315" y1="320" x2="405" y2="320"/>
    <line x1="435" y1="320" x2="535" y2="320"/>
  </g>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#00ffff" font-family="Arial" font-size="18" font-weight="bold">AI WORKFLOW PROCESS</text>
</svg>